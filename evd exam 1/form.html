<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <fieldset>
      <legend>Registration Form</legend>
      <form action="">
        <label for="id">ID</label>
        <input type="text" /> <br />

        <label for="name">Name</label><br />
        <textarea name="name" id=""></textarea><br />

        <label for="round">Round</label>
        <select>
          <option value="1">B-1</option>
          <option value="2">B-2</option>
          <option value="3">B-3</option></select
        ><br />

        <label for="gender">Gender</label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" id="" />Others <br />

        <label for="edu">Education</label>
        <input type="checkbox" />SSC <input type="checkbox" />HSC <br />

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </fieldset>
  </body>
</html>
